{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoyeHotels</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Load your custom CSS file using the static template tag -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}" />
  </head>

  <body>

    <!--Header section-->
    <header>
      <div id="menu-bar" class="fas fa-bars"></div>

      <div class="wraped_logo">
        <a href="" class="logo">
          <img src="{% static 'img/logo.png' %}" alt="logo_image" />
          <span>joye</span>Hotels
        </a>
      </div>

      <nav class="navbar" id="navbar">
        <a href="">home</a>
        <a href="{% url 'hotels' %}">hotels</a>
        <a href="/#services">services</a>
        <a href="/#gallery">gallery</a>
        <a href="/#review">review</a>
        <a href="/#contact">contact</a>
      </nav>

      <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>

        {% if user_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>

        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
        {% endif %}
      </div>

      <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here..." />
        <label for="search-bar" class="fas fa-search"></label>
      </form>
    </header>

    <!--Header section-->

    {% block login %}{% endblock login %}
    {% block register %}{% endblock register %}



    <!--footer section-->


    <script
      src="https://unpkg.com/swiper@7/swiper-bundle.min.js"
      defer
    ></script>

    <!-- Load your custom JavaScript files using the static template tag -->
    <script src="{% static 'js/script.js' %}" defer></script>
    {% comment %} <script src="{% static 'js/bookForm.js' %}" defer></script> {% endcomment %}
    <script src="{% static 'js/login_signup.js' %}" defer></script>
  </body>
</html>
