{% extends 'navigation.html' %}

{% load static %}

{% block register %}
    <!-- Register form -->
    {% include 'messages.html' %}

    <section class="book"  id="book">

      <div class="row">
        <div class="img">
          <img decoding="async" src=" {% static 'img/signup.svg' %} " alt="" />
        </div>

        <div class="login-form-container form">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="inputBox">
              <h3>Enter username</h3>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
              />
            </div>
            <div class="inputBox">
              <h3>Enter email</h3>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
              />
            </div>

            <div class="inputBox">
              <h3>Enter password</h3>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
            </div>
            <div class="inputBox">
              <h3>Confirm password</h3>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
            </div>

            <input type="submit" class="btn" value="Register" />

            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
            <p>forget password? <a href="#">click here</a></p>
            <p>
              Already have an account?
              <a href="{% url 'login' %}" id="signin_toggle">signIn</a>
            </p>
          </form>
        </div>
      </div>
    </section>

    
    {% endblock register %}
