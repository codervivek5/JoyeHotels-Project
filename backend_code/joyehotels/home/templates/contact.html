{% load static %}

{% block title %}JoyeHotels - Contact{% endblock title %}


{% block contact %}


<section class="contact" id="contact">
  <h1 class="heading">
    <span>c</span>
    <span>o</span>
    <span>n</span>
    <span>t</span>
    <span>a</span>
    <span>c</span>
    <span>t</span>
  </h1>
  <div class="row">
    <div class="img">
      <img decoding="async" src="{% static 'img/contact-img.svg' %} " alt="" />
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="inputBox">
        <input type="text" placeholder="Your name" name="name" id="name" />
        <input type="email" placeholder="Your email" name="email" id="email" />
      </div>
      <div class="inputBox">
        <input type="number" placeholder="Contact number" name="number" id="number" />
        <input type="text" placeholder="Subject" name="subject" id="subject" />
      </div>
      <textarea placeholder="message" name="Message" id="message" cols="46" rows="10"></textarea>
      <input type="submit" class="btn" value="send message" />
    </form>
    
  </div>
</section>

{% endblock contact %}
