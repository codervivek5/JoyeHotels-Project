{% extends 'base.html' %}
{% load static %}

{% block contact %}


<!-- contact section -->

<section class="contact" id="contact">
    <h1 class="heading">
        <span>c</span>
        <span>o</span>
        <span>n</span>
        <span>t</span>
        <span>a</span>
        <span>c</span>
        <span>t</span>
    </h1>
    <div class="row">
        <div class="img">
            <img decoding="async" src="{% static 'img/contact-img.svg' %} " alt="">
        </div>
        <form>
            <div class="inputBox">
                <input type="text" placeholder="name" name="name" id="name">
                <input type="email" placeholder="email" name="email" id="email">
            </div>
            <div class="inputBox">
                <input type="number" placeholder="number" name="number" id="number">
                <input type="text" placeholder="subject" name="subject" id="subject">
            </div>
            <textarea placeholder="message" name="message" id="message" cols="46" rows="10"></textarea>
            <input type="submit" onClick="sendWhatsapp()" class="btn" value="send message">
        </form>

    </div>
</section>
{% endblock contact %}
